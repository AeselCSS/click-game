<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Airspace Defence</title>
</head>
<body>
    <main id="screen">
        <section id="game">
            <!-- GAME SCREEN -->
            <div id="bg">
                <!-- game background -->
            </div>
            <!-- <div id="game_middleground"></div>
            <div id="game_foreground"></div> -->
            <div id="game_elements">
                <div class="game-element-containter" id="container_ufo"><img src="./assets/img/game-elements/Clicker-game-alien-ship.png"></div>    
                <div class="game-element-containter" id="container_airplane"><img src="./assets/img/game-elements/Clicker-game-Commercial-airplane.png"></div>    
                <div class="game-element-containter" id="container_fighter_jet"><img src="./assets/img/game-elements/Clicker-game-fighter-jet.png"></div>    
                <div class="game-element-containter" id="container_hot_air_balloon"><img src="./assets/img/game-elements/Clicker-game-hot-air-balloon.png"></div>    
                <div class="game-element-containter" id="container_aa_gun"><img src="./assets/img/game-elements/clicker-game-howitzer.png"></div>    
                <div class="game-element-containter" id="container_weather_balloon"><img src="./assets/img/game-elements/Clicker-game-weather-balloon.svg"></div>    
            </div>

            <div id="game_hud">

            </div>
        </section>
        
        <section id="start">
            <!-- START SCREEN -->
        </section>
        
        <section id="game_over">
            <!-- GAME OVER SCREEN -->
        </section>
        
        <section id="level_complete">
            <!-- LEVEL COMPLETE SCREEN -->
        </section>
        
    </main>
</body>
</html>
