<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/animations.css" />
    <script src="assets/js/script.js" defer></script>
    <title>Airspace Defence</title>
  </head>
  <body>
    <main id="screen">
      <section id="game">
        <!-- GAME SCREEN -->
        <div id="game_background">
          <!-- game background -->
        </div>
        <!-- <div id="game_middleground"></div>
            <div id="game_foreground"></div> -->
        <div id="game_elements">
          <div class="ufo" id="container_ufo">
            <img
              class="sprite_width"
              id="sprite_ufo"
              src="assets/img/game-elements/Clicker-game-alien-ship.svg"
            />
          </div>

          <div class="airplane" id="container_airplane">
            <img
              class="sprite_width"
              id="sprite_airplane"
              src="assets/img/game-elements/Clicker-game-Commercial-airplane.svg"
            />
          </div>

          <div class="fighter_jet" id="container_fighter_jet">
            <img
              class="sprite_width"
              id="sprite_fighter_jet"
              src="assets/img/game-elements/Clicker-game-fighter-jet.svg"
            />
          </div>

          <div class="hot_air_balloon" id="container_hot_air_balloon">
            <img
              class="sprite_width"
              id="sprite_hot_air_balloon"
              src="assets/img/game-elements/Clicker-game-hot-air-balloon.svg"
            />
          </div>

          <div class="weather_balloon" id="container_weather_balloon">
            <img
              class="sprite_width"
              id="sprite_weather_balloon"
              src="assets/img/game-elements/Clicker-game-weather-balloon.svg"
            />
          </div>

          <div class="explosion" id="container_explosion">
            <img
              class="sprite_width"
              id="sprite_explosion"
              src="assets/img/game-elements/Clicker-game-explosion.svg"
            />
          </div>

          <div class="aa_gun" id="container_aa_gun">
            <img class="sprite_width" id="sprite_aa_gun""
            src="assets/img/game-elements/clicker-game-howitzer.svg" />
          </div>
        </div>

        <div id="game_ui">
          <div class="timer_bar" id="container_timer_bar">
            <img
              class="sprite_width"
              id="sprite_timer_bar"
              src="assets/img/game-ui/Clicker-ui-time_bar.svg"
            />
          </div>

          <div class="star_gold" id="container_star_gold">
            <img
              class="sprite_width"
              id="sprite_star_gold"
              src="assets/img/game-ui/Clicker-ui-star-gold.svg"
            />
          </div>

          <div class="star_metal" id="container_star_metal">
            <img
              class="sprite_width"
              id="sprite_star_metal"
              src="assets/img/game-ui/Clicker-ui-star-metal.svg"
            />
          </div>

          <div class="skull" id="container_skull">
            <img
              class="sprite_width"
              id="sprite_skull"
              src="assets/img/game-ui/Clicker-ui-skull.svg"
            />
          </div>
        </div>
      </section>

      <section id="start">
        <!-- START SCREEN -->
      </section>

      <section id="game_over">
        <!-- GAME OVER SCREEN -->
      </section>

      <section id="level_complete">
        <!-- LEVEL COMPLETE SCREEN -->
      </section>
    </main>
  </body>
</html>
